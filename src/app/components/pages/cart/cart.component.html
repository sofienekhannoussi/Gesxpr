<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="breadcrumb-list">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="routes.home">Home</a></li>
                            <li class="breadcrumb-item" aria-current="page">Pages</li>
                            <li class="breadcrumb-item" aria-current="page">Offre</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<!-- Cart -->
<section class="course-content cart-widget">
    <div class="container">
        <div class="student-widget">
            <div class="student-widget-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="cart-head text-center">
                            <h4> My offer List</h4>
                        </div>
                        <div class="cart-group">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 d-flex" *ngFor="let data of offreList">
                                    <div class="course-box course-design list-course d-flex mb-0">
                                        <div class="product">
                                            <div class="product-img">
                                                <a [routerLink]="routes.page_course_details">
                                                    <img class="rating-img" alt="" src="assets/img/course-03.png">
                                                </a>
                                                <div class="price" [ngClass]="{'combo': data.sujet === 'FREE'}">
                                                    
                                                </div>
                                            </div>
                                            <div class="product-content">

                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.sujet" alt="">
                                                        <h5> Name Offer  :</h5> <h6>{{data.sujet}}</h6>
                                                    </div>
                                                </div>
                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.sujet" alt="">
                                                        <h5> Field :</h5> <h6>{{data.secteur}}</h6>
                                                    </div>
                                                </div>
                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.sujet" alt="">
                                                        <h5> From :</h5> <h6>{{data.dateDebut| date}}</h6>
                                                    </div>
                                                    <div class="course-view d-flex align-items-center">
                                                        <img [src]="data.sujet" alt="">
                                                        <h5>To : </h5><h6>{{data.datefin| date}}</h6>
                                                    </div>
                                                </div>
                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.sujet" alt="">
                                                        <h5> School level : </h5> <h6> {{data.niveau}}</h6>
                                                    </div>
  
                                                </div>
                                                <!-- <div class="rating">
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star me-1"></i>
                                                    <span class="d-inline-block average-rating"><span>{{data.sujet}}</span> {{data.sujet}}</span>
                                                </div> -->
                                            </div>
                                            <div class="cart-remove" *ngIf="isstudentHeader == true">

                                                <a href="javascript:;" class="btn btn-primary" (click)="recupeidoffr(data.id)">Apply</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="cart-subtotal">
                                        <p>Subtotal <span>$600.00</span></p>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">

                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
