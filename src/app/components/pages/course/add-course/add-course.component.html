                      <div class="form-group">

                      <div class="form-group">
                        <label class="add-course-label">From</label>
                        <input type="date" class="form-control" placeholder="Enter Date "[(ngModel)]="registerOffer.dateDebut" name="dateDebut" />
                        <label class="add-course-label">To</label>
                        <input type="date" class="form-control" placeholder="Enter Date " [(ngModel)]="registerOffer.datefin" name="datefin"/>
                      </div>
                      <div class="form-group">
                        <label class="add-course-label">Educational Level</label>
                        <mat-select class="form-select select country-select"   [(value)]="selected" [(ngModel)]="registerOffer.niveau" name="niveau">
                          <mat-option value="1">Enter Educational level</mat-option>
                          <mat-option value="2">1</mat-option>
                          <mat-option value="3"> 2</mat-option>
                          <mat-option value="4">3</mat-option>
                          <mat-option value="5">Other </mat-option>
                          
                          
                        </mat-select>

                          </form>
