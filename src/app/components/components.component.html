<!-- Main Wrapper -->
<div
  class="main-wrapper"
  [ngClass]="{
    'menu-opened': showMiniSidebar == true,
    'home-two': routeStatus === 'home-two',
    'home-three': routeStatus === 'home-three',
    'home-five': routeStatus === 'home-four'
  }"
>
  <app-header *ngIf="isuserHeader == true"></app-header>
  <app-admin-header *ngIf="isAdminHeader"></app-admin-header>
  <app-student-header *ngIf="isstudentHeader == true"></app-student-header>
  <div>
    <router-outlet></router-outlet>
  </div>
  <div>
    <app-footer *ngIf="mainFooter"></app-footer>
  </div>
</div>
