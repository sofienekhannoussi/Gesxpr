<!-- Main Wrapper -->
<div class="main-wrapper log-wrap">
    <div class="row">
         <!-- Login Banner -->
         <div class="col-md-6 login-bg">
            <div class="row w-100">
                <div class="col-md-12">
                    <owl-carousel-o [options]="welcomeLoginOwlOptions">
                        <ng-container *ngFor="let slide of welcomeLogin">
                            <ng-template carouselSlide>
                                <div class="welcome-login">
                                    <div class="login-banner">
                                        <img [src]="slide.img" class="img-fluid" alt="Logo">
                                    </div>
                                    <div class="mentor-course text-center">
                                        <h2>{{slide.content1}}<br>{{slide.content2}}</h2>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
        <!-- /Login Banner -->

        <div class="col-md-6 login-wrap-bg">
            <!-- Login -->
            <div class="login-wrapper">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="loginbox">
                        <div class="w-100">
                            <div class="img-logo">
                                <img src="assets/img/logo.png" class="img-fluid" alt="Logo">
                                <div class="back-home">
                                    <a [routerLink]="routes.home">Back to Home</a>
                                </div>
                            </div>
                            <h1>Sign into Your Account</h1>
                            <div class="form-group">
                                <label class="form-control-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email address" [(ngModel)]="authenticationRequest.email" name="email" required>
                                <!-- Display error message if email is required -->
                                <div *ngIf="loginForm.submitted && loginForm.controls['email'].errors?.['required']" class="text-danger">Format invalid !!!</div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <div class="pass-group">
                                    <input [type]="password" class="form-control pass-input" placeholder="Enter your password"  [(ngModel)]="authenticationRequest.password" name="password">
                                    <span><i-feather name="eye" class="toggle-password feather-eye" (click)="onClick()" *ngIf="show"></i-feather></span>
                                    <span><i-feather name="eye-off" class="toggle-password feather-eye-off" (click)="onClick()" *ngIf="!show"></i-feather></span>
                                </div>
                            </div>
                            <div class="forgot">
                                <span><a class="forgot-link" [routerLink]="routes.forgot_password">Forgot Password ?</a></span>
                            </div>
                            <div class="form-check remember-me">
                                <label class="form-check-label mb-0"> Remember me
                                    <input class="form-check-input input-box" type="checkbox" name="radio">
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-start">Sign In</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="google-bg text-center">
                    <p class="mb-0">New User ? <a [routerLink]="routes.register">Create an Account</a></p>
                </div>
            </div>
            <!-- /Login -->
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
