<!-- Login Banner -->
<div class="col-md-6 login-bg">
    <div class="row w-100">
        <div class="col-md-12">
            <owl-carousel-o [options]="verificationCodeOwlOptions">
                <ng-container *ngFor="let slide of verificationCode">
                    <ng-template carouselSlide>
                        <div class="welcome-login">
                            <div class="login-banner">
                                <img [src]="slide.img" class="img-fluid" alt="Logo">
                            </div>
                            <div class="mentor-course text-center">
                                <h2>{{slide.content1}}<br>{{slide.content2}}</h2>
                                <!-- <p>{{slide.paragraph}}</p> -->
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>

    </div>
</div>
<!-- /Login Banner -->

<div class="col-md-6 login-wrap-bg">

    <!-- Login -->
    <div class="login-wrapper">
        <div class="loginbox">
            <div class="img-logo">
                <img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
                <div class="back-home">
                    <a [routerLink]="routes.home">Back to Home</a>
                </div>
            </div>
            <h1>Enter Varification Code</h1>
            <div class="reset-password">
                <p>We have just sent a verification code to your registed email id</p>
            </div>
            <div >
                <div class="row">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your codeemail"   [(ngModel)]="restpwaction.codeemail" name="codeemail">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your newPassword"   [(ngModel)]="restpwaction.newPassword" name="newPassword">
                        </div>

                        </div>-->
                    </div>
                    <div class="send-code">
