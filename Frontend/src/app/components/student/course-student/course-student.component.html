<!-- Student Header -->
<div class="course-student-header">
    <div class="container">
        <div class="student-group">
            <div class="course-group ">
                <div class="course-group-img d-flex">
                    <a [routerLink]="routes.students_profile"><img src="assets/img/user/user11.jpg" alt=""
                            class="img-fluid"></a>
                    <div class="d-flex align-items-center">
                        <div class="course-name">
                            <h4><a [routerLink]="routes.students_profile">Rolands R</a><span>Beginner</span></h4>
                            <p>Student</p>
                        </div>
                    </div>
                </div>
                <div class="course-share ">
                    <a href="javascript:;" class="btn btn-primary">Account Settings</a>
                </div>
            </div>
        </div>
        <div class="my-student-list">
            <ul>
                <li><a class="active" [routerLink]="routes.course_student">Courses</a></li>
                <li><a [routerLink]="routes.page_course_course_wishlist">Wishlists</a></li>
                <li><a [routerLink]="routes.page_course_message">Messages</a></li>
                <li class="mb-0"><a [routerLink]="routes.page_purchase_history">Purchase history</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- /Student Header -->

<!-- My Course -->
<section class="course-content">
    <div class="container">
        <div class="student-widget">
            <div class="student-widget-group">
                <div class="row">
                    <div class="col-lg-12">

                        <!-- Filter -->
                        <div class="showing-list">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="show-filter choose-search-blk">
                                        <form action="#">
                                            <div class="mycourse-student align-items-center">
                                                <div class="student-search">
                                                    <div class=" search-group">
                                                        <i-feather name="search"></i-feather>
                                                        <input type="text" class="form-control"
                                                            placeholder="Search our courses">
                                                    </div>
                                                </div>
                                                <div class="student-filter">
                                                    <div class="form-group select-form mb-0">
                                                        <select class="form-select select" name="sellist1">
                                                            <option>Newly published </option>
                                                            <option>Angular</option>
                                                            <option>React</option>
                                                            <option>Node</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Filter -->

                        <div class="row">
                            <div class="col-xl-3 col-lg-4 col-md-6 d-flex" *ngFor="let data of courseStudent">
                                <div class="course-box course-design d-flex ">
                                    <div class="product">
                                        <div class="product-img">
                                            <a [routerLink]="routes.page_course_details">
                                                <img class="img-fluid" alt="" [src]="data.img">
                                            </a>
                                        </div>
                                        <div class="product-content">
                                            <h3 class="title"><a
                                                    [routerLink]="routes.page_course_details">{{data.content}}</a></h3>
                                            <div class="rating-student">
                                                <div class="rating">
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star me-1"></i>
                                                    <span
                                                        class="d-inline-block average-rating"><span>{{data.rating}}</span></span>
                                                </div>
                                                <div class="edit-rate">
                                                    <a href="javascript:;">{{data.rating2}}</a>
                                                </div>
                                            </div>
                                            <div class="progress-stip">
                                                <div [ngClass]="{'progress-bar bg-success progress-bar-striped active-stip': data.progress === 'progress stip'}"
                                                    class="progress-bar bg-success progress-bar-striped active-stip">
                                                </div>
                                            </div>
                                            <div class="student-percent">
                                                <p>{{data.completion}}</p>
                                            </div>
                                            <div class="start-leason d-flex align-items-center">
                                                <a [routerLink]="routes.page_course_course_lesson"
                                                    class="btn btn-primary">{{data.lesson}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /My Course -->
