                <div class="add-course-info mat-style">

                  <div class="add-course-form mt-2">
                    <form [formGroup]="form">
                      <div class="form-group ">
                        <label class="add-course-label">Title</label>
                        <input type="text" class="form-control" placeholder="Enter Field " formControlName="title" name="title"  />
                        <small *ngIf="submitted && form.get('title')?.invalid" class="text-danger">Title est obligatoire</small> </div>
                      <div class="form-group">
                        <label class="add-course-label">Description</label>
                        <textarea class="form-control" placeholder="Enter Field " formControlName="description" name="description" ></textarea>
                        <small *ngIf="submitted && form.get('description')?.invalid" class="text-danger">Description est obligatoire</small>
                      </div>

                      <div class="form-group">
                        <label class="add-course-label">Date de debut</label>
                        <input type="date" class="form-control" placeholder="Enter Date " formControlName="dateDebut" name="dateDebut" />
                        <small *ngIf="submitted && form.get('dateDebut')?.invalid" class="text-danger">Date de debut est obligatoire</small>
                        <br>
                        <label class="add-course-label">Date de fin</label>
                        <input type="date" class="form-control" placeholder="Enter Date " formControlName="dateFin" name="dateFin"/>

                        <small *ngIf="submitted && form.get('dateFin')?.invalid" class="text-danger">Date de debut est obligatoire</small>

                      </div>
                      <!-- <div class="form-group">

                          <mat-option value="En attente">En attente</mat-option>
                          <mat-option value="Terminé">Terminé</mat-option>


                        </mat-select>
                      </div> -->

                      <div class="form-group">
                        <label class="add-course-label">Type de contrat</label>
                        <mat-select class="form-select select country-select"   formControlName="typeContrat" name="TypeContarat">
                          <mat-option value="CDI">CDI</mat-option>
                          <mat-option value="CDD">CDD</mat-option>
                          <mat-option value="CIVP">CIVP</mat-option>


                        </mat-select>
                        <small *ngIf="submitted && form.get('typeContrat')?.invalid" class="text-danger">Type de contrat est obligatoire</small>

                      </div>

                      <div class="form-group">
                        <label class="add-course-label">Type de lieu</label>
                        <mat-select class="form-select select country-select"    formControlName="typeLieu" name="TypeLieu">
                          <mat-option value="A distance">A distance</mat-option>
                          <mat-option value="Sur site">Sur site</mat-option>


                        </mat-select>
                        <small *ngIf="submitted && form.get('typeLieu')?.invalid" class="text-danger">Type de Lieu est obligatoire</small>

                      </div>

                      <p *ngIf="msgSuccess" style="color:green;size:20px" >{{msgSuccess}}</p>
                      <div style="display: flex; justify-content: center;">

                        <button type="submit"  class="btn btn-success-dark " style="width:150px ;margin-right:20px" (click)="registeroffre()">Save</button>
                        <button  class="btn btn-secondary-dark " style="width:150px" (click)="registeroffre()">Cancel</button>

                      </div>
