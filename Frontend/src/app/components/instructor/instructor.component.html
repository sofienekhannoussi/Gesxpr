<app-header-responsable></app-header-responsable>
<ng-container *ngIf="instructor">
    <!-- Page Wrapper -->
<div class="page-content instructor-page-content">
    <div class="container">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
                <div class="stickybar">
                    <div class="settings-widget dash-profile">
                        <div class="settings-menu p-0">
                            <div class="profile-bg">

                                <img src="assets/img/...........png" alt="">
                                <div class="profile-img">
                                    <img src="assets/img/user/user.png"
                                            alt="">
                                </div>
                            </div>
                            <div class="profile-group">
                                <div class="profile-name text-center">
                                    <h4>{{exp.fullname}}</h4>
                                    <p class="text-muted mb-0">Manager</p>
<br>
                                </div>
                                <div class="go-dashboard text-center">
                                    <a routerLink="/manager/course/add-course" class="btn btn-primary">Create New
                                        Mission</a>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="settings-widget account-settings">
                        <div class="settings-menu">
                            <ng-container *ngFor="let mainTittle of side_bar_data">
                                <div [ngClass]="{'instructor-title' :mainTittle.class == true}">
                                    <h3>Menu</h3>
                                </div>
                                <ul>
                                    <ng-container *ngFor="let menu of mainTittle?.menu">
                                        <li class="nav-item">
                                            <a [routerLink]="menu.route" [class.active]="page === menu.base" class="nav-link ">
                                                <i-feather [name]="menu.icon"></i-feather> {{ menu?.menuValue }}
                                            </a>
                                        </li>
                                    </ng-container>
                                </ul>
                            </ng-container>
                        </div>




                    </div>
                </div>
            </div>
            <!-- /Sidebar -->

           <!--  < Instructor Content > -->
            <div class="col-xl-9 col-lg-8 col-md-12" >
                <router-outlet></router-outlet>
            </div>
         <!--    </Instructor Content > -->


        </div>
    </div>
</div>
<!-- /Page Wrapper -->

</ng-container>

<ng-container *ngIf="!instructor">
    <router-outlet></router-outlet>
</ng-container>
