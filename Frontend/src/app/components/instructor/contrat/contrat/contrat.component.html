        <div class="checkout-form personal-address add-course-info">
            
            <form action="#">
                <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label">Reference</label>
                        <input type="text" class="form-control" placeholder="Enter your reference" [(ngModel)]="contrat.reference" name="reference">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label">Type</label>
                        <input type="text" class="form-control" placeholder="Enter a type" [(ngModel)]="contrat.type" name="type">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label"> Dur√©e</label>
                        <input type="text" class="form-control" placeholder="Enter Duree"  [(ngModel)]="contrat.duree" name="duree" >
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label"> Date</label>
                        <input type="date" class="form-control" placeholder="Enter Duree"  [(ngModel)]="contrat.dateContrat" name="dateContrat" >
                    </div>
                </div>
                <div class="form-group ">
                    <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
                        <img (error)="changeSource($event)" [src]="imgUrl" class="rounded-circle" width="100px" height="100px" />
                        <input  hidden type="file" #fileInput (change)="onFileInput(fileInput.files)"  [(ngModel)]="contrat.pdfContrat" name="pdfContrat">
                    </button>
                </div>

                    <div class="update-profile">
                        <button type="button"   class="btn btn-primary" (click)="saveContrat()">Ajouter contrat</button>
                    </div>
                </div>
            </form>
