<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="breadcrumb-list">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="routes.home">Home</a></li>
                            <li class="breadcrumb-item" aria-current="page">Pages</li>
                            <li class="breadcrumb-item" aria-current="page">Offre</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<!-- Cart -->
<section class="course-content cart-widget">
    <div class="container">
        <div class="student-widget">
            <div class="student-widget-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="cart-head text-center">
                            <h4> Missions List</h4>
                        </div>
                        <div class="cart-group">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 d-flex" *ngFor="let data of missionn">
                                    <div class="course-box course-design list-course d-flex mb-0">
                                        <div class="product">
                                            <div class="product-img">
                                                <a [routerLink]="routes.page_course_details">
                                                    <img class="rating-img" alt="" src="assets/img/iteam.jpeg">
                                                </a>
                                                <div class="price" [ngClass]="{'combo': data.title === 'FREE'}">

                                                </div>
                                            </div>
                                            <div class="product-content">

                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.title" alt="">
                                                        <h5> Title  : </h5> <h6>{{data.title}}</h6>
                                                    </div>
                                                </div>
                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.dateDebut" alt="">
                                                        <h6> Statut : </h6> <h6>{{data.statut}}</h6>
                                                    </div>
                                                </div>
                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.dateDebut" alt="">
                                                        <h6> From : </h6> <h6>{{data.dateDebut| date}}</h6>
                                                    </div>
                                                    <div class="course-view d-flex align-items-center">
                                                        <img [src]="data.dateFin" alt="">
                                                        <h6>To : </h6><h6>{{data.dateFin| date}}</h6>
                                                    </div>
                                                </div>
                                                <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
                                                    <div class="rating-img d-flex align-items-center">
                                                        <img [src]="data.typeContrat" alt="">
                                                        <h6> Type de contrat : </h6> <h6> {{data.typeContrat}}</h6>
                                                    </div>

                                                </div>
                                                <!-- <div class="rating">
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star filled me-1"></i>
                                                    <i class="fas fa-star me-1"></i>
                                                    <span class="d-inline-block average-rating"><span>{{data.sujet}}</span> {{data.sujet}}</span>
                                                </div> -->
                                            </div>
                                            <div class="cart-remove" *ngIf="isstudentHeader == true">

                                                <a href="javascript:;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addempModal" on (click)="Postuleoffre(data.id)" >Postuler</a>


                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade " id="addempModal" tabindex="-1" role="dialog" aria-labelledby="addTeacherModalName" aria-hidden="true"  >
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="addTeacherModalName" >Postuler</h5>
                                <button #closeModalBtn type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body col-md-12">
                                <form action="l">
                                  <div class="form-group ">
                                    <label class="add-course-label">Upload CV</label>
                                    <div class="course-group mb-0 d-flex">
                                      <div class="form-group ">
                                        <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
                                            <img (error)="changeSource($event)"        [src]="imgUrl" class="rounded-circle" width="100px" height="100px" />
                                            <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)"  [(ngModel)]="editproRequest.cv" name="cv">
                                        </button>
                                    </div>
                                    </div>


                                    </div>




                                  <p *ngIf="msgSuccess" style="color:green;size:20px" >{{msgSuccess}}</p>
                                  <div style="display: flex; justify-content: center;">

                                    <button type="submit"  class="btn btn-success-dark " style="width:150px ;margin-right:20px" >Postuler</button>

                                  </div>


                                </form>

                              </div>

                            </div>
                          </div>
                        </div>

                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="cart-subtotal">
                                        <p>Subtotal <span>$600.00</span></p>
                                    </div>

                                <div class="col-lg-6 col-md-6">

                                        <a [routerLink]="routes.page_course_list" class="btn btn-primary">Continue Shopping</a>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
