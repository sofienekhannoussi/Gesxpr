<!-- Main Wrapper -->
<div class="main-wrapper log-wrap">
    <div class="row">
        <!-- Login Banner -->
        <div class="col-md-6 login-bg">
            <div class="row w-100">
                <div class="col-md-12">
                    <owl-carousel-o [options]="registerOwlOptions">
                        <ng-container *ngFor="let slide of register">
                            <ng-template carouselSlide>
                                <div class="welcome-login">
                                    <div class="login-banner">
                                        <img [src]="slide.img" class="img-fluid" alt="Logo" />
                                    </div>
                                    <div class="mentor-course text-center">
                                      <h2>Welecome To<br /> Expert consulting</h2>

                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
        <!-- /Login Banner -->

        <div class="col-md-6 login-wrap-bg">
            <!-- Login -->
            <div class="login-wrapper">
                <div class="loginbox">
                    <div class="img-logo">
                        <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
                        <div class="back-home">
                            <a [routerLink]="routes.home">Back to Home</a>
                        </div>
                    </div>


                    <h1>Sign up</h1>
                    <div class="form-group">
                        <label class="form-control-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your Full Name"  [(ngModel)]="registerRequest.fullname" name="fullname" required />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email address"  [(ngModel)]="registerRequest.email" name="email" required/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">phone</label>
                        <input type="text" class="form-control" placeholder="Enter your phone"  [(ngModel)]="registerRequest.phone"  name="phone" required/>
                    </div>




                    <div class="form-group">
                        <label class="form-control-label">biography </label>
                        <input type="text" class="form-control" placeholder="Enter your Cbiography" [(ngModel)]="registerRequest.biography" name="biography"  required/>
                        <small class="form-text text-muted">Please enter your CIN number with 8 digits.</small>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">cv</label>
                        <input type="tel" class="form-control" placeholder="Enter your Phone number" [(ngModel)]="registerRequest.cv" name="cv" pattern="^\+216[0-9]{8}$" required/>
                        <small class="form-text text-muted">Please enter ............</small>
                    </div>


                   <!--  <div class="form-group">
                        <label class="form-control-label">cv</label>
                        <input type="file" class="form-control" placeholder="Enter your CV"  [(ngModel)]="registerRequest.cv" accept=".pdf,.doc,.docx"  name="cv" required/>

                    </div> -->

                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <div class="pass-group" id="passwordInput">
                            <input [type]="password" class="form-control pass-input" placeholder="Enter your password"
                                [(ngModel)]="registerRequest.password" (input)="onChangePassword(registerRequest.password)" />
                            <span><i-feather name="eye" class="toggle-password feather-eye" (click)="onClick()"
                                    *ngIf="show"></i-feather></span>
                            <span><i-feather name="check" class="pass-checked" [ngClass]="{
                    active: passwordResponce.passwordResponceKey === '3'
                  }"></i-feather></span>
                            <span><i-feather name="eye-off" class="toggle-password feather-eye-off" (click)="onClick()"
                                    *ngIf="!show"></i-feather></span>
                        </div>
                        <div class="password-strength" [ngClass]="{
                'poor-active': passwordResponce.passwordResponceKey === '0',
                'avg-active': passwordResponce.passwordResponceKey === '1',
                'strong-active': passwordResponce.passwordResponceKey === '2',
                'heavy-active': passwordResponce.passwordResponceKey === '3'
              }" id="passwordStrength">
                            <span id="poor" class="active"></span>
                            <span id="weak" class="active"></span>
                            <span id="strong" class="active"></span>
                            <span id="heavy" class="active"></span>
                        </div>
                        <div id="passwordInfo" [ngClass]="{
                weak: passwordResponce.passwordResponceKey === '0',
                average: passwordResponce.passwordResponceKey === '1',
                good: passwordResponce.passwordResponceKey === '2',
                great: passwordResponce.passwordResponceKey === '3'
              }">
                            <img [src]="passwordResponce.passwordResponceImage" />
                            {{ passwordResponce.passwordResponceText }}
                        </div>
                    </div>

                    <div class="form-check remember-me">
                        <label class="form-check-label mb-0">
                            <input class="form-check-input input-box-auth" type="checkbox" name="remember" />
                            I agree to the
                            <a [routerLink]="routes.page_term_condition">Terms of Service</a> and
                            <a [routerLink]="routes.page_privacy_policy">Privacy Policy.</a>
                        </label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-start"  (click)="registerStagiaire()"  [routerLink]="routes.login">
                            Create Account
                        </button>
                    </div>
                </div>
                <div class="google-bg text-center">

                    <p class="mb-0">
                        Already have an account? <a [routerLink]="routes.login">Sign in</a>
                    </p>
                </div>
            </div>
            <!-- /Login -->
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
